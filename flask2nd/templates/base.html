<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}タイトル{% endblock %}</title>
</head>


<body>
  <style>
    .red {
      color: red;
    }
    .blue {
      color: blue;
    }
    .yellow {
      color: yellow;
    }
  </style>
  {% block header %}ヘッダー{% endblock %}
  {% block content %}内容{% endblock %}
  <hr>
  {% block footer %}<a href="/">Top画面へ</a>{% endblock %}
</body>
</html>

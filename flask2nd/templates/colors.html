{% extends "base.html" %}
{% block content %}
{% if color == 'red' %}
  <p>赤色が選択されました</p>
{% elif color == 'blue' %}
  <p>青色が選択されました</p>
{% elif color == 'yellow' %}
  <p>黄色が選択されました</p>
{% elif color == 'colorless' %}
  <p>色が選択されていません</p>
{% else %}
  <p>色は選択されていません</p>
{% endif %}
{% endblock %}

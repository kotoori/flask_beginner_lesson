{% extends "base.html" %}
{% block content %}
{% if color == 'red' %}
  <p class="red">赤色が選択されました</p>
{% elif color == 'blue' %}
  <p class="blue">青色が選択されました</p>
{% elif color == 'yellow' %}
  <p class="yellow">黄色が選択されました</p>
{% elif color == 'colorless' %}
  <p>色が選択されていません</p>
{% else %}
  <p>色は選択されていません</p>
{% endif %}
{% endblock %}
